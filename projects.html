<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danielle Thorpe - Artwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner Section -->
    <section id="home" class="banner">
        <img src="images/banner.jpg" alt="Banner Image" class="banner-image">
    </section>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="art.html">Artwork</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Gallery Content -->
    <section id="gallery" class="gallery-section">
        <div class="gallery" id="gallery-container">
            <!-- Project boxes will be dynamically generated here -->
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Enlarged Image">
    </div>

    <footer>
        <p>&copy; 2025 Danielle Thorpe. All Rights Reserved.</p>
    </footer>
    <script>
        // Example project data: image filename and external link
        const projects = [
            { image: "logo.png", url: "https://github.com/dkgervais/CS370-Project", alt: "Raspberry Pi Air Quality Detector" },
            { image: "blockchain.png", url: "https://github.com/dkgervais/CS458-Project", alt: "Decentralized Blockchain Voting System" },
            { image: "machinelearning.png", url: "https://github.com/dkgervais/CS345-Project/blob/main/Gervais_Final_Project.ipynb", alt: "Machine Learning Practice" },
            { image: "Menu1.png", url: "https://arcade.gamesalad.com/games/127931", alt: "Knish Conundrum Game" }
        ];

        const galleryContainer = document.getElementById('gallery-container');

        projects.forEach(project => {
            // Create wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'gallery-item-wrapper';

            // Create image
            const img = document.createElement('img');
            img.src = `images/${project.image}`;
            img.alt = project.alt || "Project";
            img.className = 'gallery-item-projects';
            img.style.cursor = "pointer";

            // On click, open external link in new tab
            img.addEventListener('click', () => {
                window.open(project.url, '_blank');
            });

                // Create caption
            const caption = document.createElement('div');
            caption.className = 'gallery-caption';
            caption.textContent = project.alt || "Project";


            wrapper.appendChild(img);
            wrapper.appendChild(caption);
            galleryContainer.appendChild(wrapper);
        });
    </script>
</body>
</html>
