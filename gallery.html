<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Artwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner Section -->
    <section id="home" class="banner">
        <h1>Welcome to Danielle Thorpe's Portfolio</h1>
        <p>Discover a collection of artwork and creativity.</p>
    </section>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Gallery Content -->
    <section id="gallery" class="gallery-section">
        <h2>Gallery</h2>
        <div class="gallery" id="gallery-container">
            <!-- Images will be dynamically generated here -->
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="Enlarged Image">
    </div>

    <footer>
        <p>&copy; 2025 Danielle Thorpe. All Rights Reserved.</p>
    </footer>
    <script>
        // Array of artwork filenames
        const artworks = [
            "Shroomish.png",
            "Blah.png",
            "Sareth.png",
            "Tom.png",
            "Cat.png",
            "Calli.png",
            "duyen.png",
            "Exo.png",
            "Gyarizard.png",
            "SleepyGoblin2.png"
        ];

        // Select the gallery container
        const galleryContainer = document.getElementById('gallery-container');

        // Dynamically generate <img> elements for each artwork
        artworks.forEach((artwork, index) => {
            const img = document.createElement('img');
            img.src = `artwork/${artwork}`; // Set the image source
            img.alt = `Artwork ${index + 1}`; // Set the alt text
            img.className = 'gallery-item'; // Add the class for styling
            galleryContainer.appendChild(img); // Append the image to the gallery container

            // Add click event to open lightbox
            img.addEventListener('click', () => {
                document.getElementById('lightbox').style.display = 'flex';
                document.getElementById('lightbox-img').src = img.src;
                document.getElementById('lightbox-img').alt = img.alt;
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('contextmenu', e => e.preventDefault());
                img.addEventListener('dragstart', e => e.preventDefault());
            });
        });

        document.querySelector('.close').onclick = function() {
            document.getElementById('lightbox').style.display = 'none';
        };

        document.getElementById('lightbox').onclick = function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        };
    </script>
</body>
</html>
