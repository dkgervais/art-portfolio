<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danielle Thorpe - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Banner Section -->
    <section id="home" class="banner">
        <img src="images/banner.jpg" alt="Banner Image" class="banner-image">
    </section>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="art.html">Artwork</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Content -->
    <section id="contact" class="contact-section">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>Let's connect! You can find me on these platforms:</p>
            <ul class="contact-links">
                <li>
                    <a href="mailto:danielle.k.gervais@gmail.com" target="_blank" rel="noopener">
                        <img src="images/email.png" alt="Email" class="contact-icon"> Email
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/danielle-thorpe-519599160/" target="_blank" rel="noopener">
                        <img src="images/linkedin.png" alt="LinkedIn" class="contact-icon"> LinkedIn
                    </a>
                </li>
                <li>
                    <a href="https://github.com/dkgervais" target="_blank" rel="noopener">
                        <img src="images/github.png" alt="GitHub" class="contact-icon"> GitHub
                    </a>
                </li>
                <li>
                    <a href="images/resume.pdf" target="_blank" rel="noopener">
                        <img src="images/cv.svg" alt="Resume" class="contact-icon"> Resume
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Resume Modal -->
    <div id="resumeModal" class="modal">
        <div class="modal-content resume-modal-content">
            <span class="close-modal" id="closeResumeModal">&times;</span>
            <iframe 
                id="resumeFrame"
                src="resume.pdf" 
                width="100%" 
                height="600px" 
                style="border:none; border-radius:8px;">
                This browser does not support PDFs. Please <a href="images/resume.pdf">download the PDF</a> to view it.
            </iframe>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Danielle Thorpe. All Rights Reserved.</p>
    </footer>
    <script>
        document.querySelector('a[href="resume.pdf"]').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('resumeModal').style.display = 'flex';
        });
        document.getElementById('closeResumeModal').onclick = function() {
            document.getElementById('resumeModal').style.display = 'none';
        };
        // Optional: close modal when clicking outside the content
        window.onclick = function(event) {
            const modal = document.getElementById('resumeModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
